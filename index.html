<body>

		<ul>

	<script>
	var app = new Vue({
		el:'#app',

			return {
				inputVal_1: 'test',
				flag: true,
				curVal: 'show',
				person: {
					name: 'lee',
					age: 18,
				},
			}
		},
		methods: {
			toggleClick() {
				// this.flag = !this.flag
				this.curVal = this.curVal ? '' : 'show'
			},
			switchClick() {
				this.person = {

					age: 34,
				}
			},
		}
